apply plugin: 'war'
apply plugin: 'jetty'
apply plugin: 'idea'
apply plugin: 'java'

sourceCompatibility = 1.6

group = 'davenkin'
version = '1.0-SNAPSHOT'


repositories {
    mavenCentral()
}


dependencies {
    compile 'org.hornetq:hornetq-logging:2.2.13.Final'
    compile 'org.hornetq:hornetq-jms-client:2.2.13.Final'
    compile 'org.hornetq:hornetq-core-client:2.2.13.Final'
    compile 'org.slf4j:slf4j-log4j12:1.7.2'
    compile 'com.google.guava:guava:14.0'
    compile 'org.springframework:spring-context:3.2.5.RELEASE'
    compile 'org.springframework:spring-jdbc:3.2.5.RELEASE'
    compile 'org.springframework:spring-core:3.2.5.RELEASE'
    compile 'org.springframework:spring-orm:3.2.5.RELEASE'
    compile 'org.springframework:spring-webmvc:3.2.5.RELEASE'
    compile 'org.springframework:spring-tx:3.2.5.RELEASE'
    compile 'org.springframework:spring-beans:3.2.5.RELEASE'
    compile 'org.springframework:spring-context-support:3.2.5.RELEASE'
    compile 'org.springframework:spring-jms:3.2.5.RELEASE'
    compile 'org.springframework:spring-aop:3.2.5.RELEASE'

    providedCompile 'org.jboss.as:jboss-as-jms-client-bom:7.1.1.Final'

    testCompile 'junit:junit:4.8.2'
    testCompile 'easymock:easymock:2.0'
    testCompile "org.springframework:spring-test:3.2.5.RELEASE"
//    compile 'org.apache.activemq:activemq-client:5.9.0'


}



